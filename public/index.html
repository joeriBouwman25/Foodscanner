      <section class="active" data-route="#">

        <button>
          <a href="#scanner"><i class="fa fa-video"></i></a>
        </button>
      </section>

      <section data-route="scanner">
        <img src="images/border.png" alt="" />
        <span> <!-- span voor laser straal stylen --></span>
        <video></video>
        <button>
          <a href=""><i class="fa fa-video-slash"></i></a>
        </button>
      </section>

      <section data-route="productData"></section>

      <section data-route="loading">
        <p>Hello</p>
        <span></span>
      </section>

      <section data-route="error">
        <h2>Sorry het lijkt er op dat deze barcode niet herkend wordt..</h2>
        <h3>Probeer het opnieuw met een andere barcode</h3>
        <button>
          <a href="#scanner"><i class="far fa-grin-beam-sweat"></i></a>
        </button>
      </section>
