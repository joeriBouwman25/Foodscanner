<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodscanner</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Barcode+128"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a00741c032.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>üçíFoodscan</h1>
    </header>
    <main>
      <section data-route="productData"></section>

      <section data-route="loading">
        <p>Hello</p>
        <span></span>
      </section>

      <section data-route="camera">
        <img src="images/barcode.png" alt="" />
        <span> <!-- span voor laser straal stylen --></span>
        <video></video>
        <button>
          <a href=""><i class="fa fa-video-slash"></i></a>
        </button>
      </section>

      <section class="active" data-route="#">
        <h2>
          Krijg product informatie door een barcode met je camera te scannen
        </h2>
        <button>
          <a href="#camera"><i class="fa fa-video"></i></a>
        </button>
      </section>
      <section data-route="error">
        <h2>Sorry we konden geen informatie ophalen voor dit product :(</h2>
      </section>
    </main>
    <!-- <footer>
        <a href="https://nl.openfoodfacts.org/">https://nl.openfoodfacts.org/</a>
    </footer> -->
  </body>
</html>
